<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}Brightfind App Seed{% endblock %}</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.5.2/blazy.min.js"></script>
	 {% block head %}{% endblock %}
</head>

<body>
	<main class="animated" id="main">
		{% block content %}{% endblock %}
	</main>
	
	<script src="javascripts/shared.js"></script>

	<script src="javascripts/app.js"></script>
	{% block javascript %}{% endblock %}
</body>

</html>
